<!-- Our Products Start -->
<div class="container-fluid product py-5">
  <div class="container py-5">
    <div class="tab-class">
      <div class="row g-4">
        <!-- Title -->
        <div class="col-lg-4 text-start wow fadeInLeft" data-wow-delay="0.1s">
          <h1>Our Products</h1>
        </div>

        <!-- Tab Nav -->
        <div class="col-lg-8 text-end wow fadeInRight" data-wow-delay="0.1s">
          <ul class="nav nav-pills d-inline-flex text-center mb-5">
            <li *ngFor="let tab of tabs" class="nav-item mb-4">
              <a
                class="d-flex mx-2 py-2 bg-light rounded-pill"
                [class.active]="activeTab === tab.id"
                href="javascript:void(0)"
                (click)="loadTab(tab.id)"
              >
                <span class="text-dark" style="width: 130px">{{ tab.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <div class="tab-pane fade show active p-0">
          <div class="row g-4">
            <div *ngFor="let product of products; let i = index" class="col-md-6 col-lg-4 col-xl-3">
              <app-product-card
                [product]="product"
                [wowDelay]="getDelay(i)"
                (addToCart)="onAddToCart($event)"
                (addToWishlist)="onAddToWishlist($event)"
                (compare)="onCompare($event)"
                (quickView)="onQuickView($event)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Our Products End -->
